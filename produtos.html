<!DOCTYPE html />
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Produtos - Barbearia Alura</title>
        <link rel="shortcut icon" href="src/imagens/favicon/barbearia.png" type="image/x-icon" />

        <link rel="stylesheet" href="src/css/reset.css" />
        <link rel="stylesheet" href="src/css/produtos/style.css" />
        <link rel="stylesheet" href="src/css/produtos/cabecalho/cabecalho.css" />
        <link rel="stylesheet" href="src/css/produtos/box/box.css" />
        <link rel="stylesheet" href="src/css/produtos/cabecalho/navegacao-lista.css" />
        <link rel="stylesheet" href="src/css/produtos/cabecalho/navegacao-lista-items.css" />
        <link rel="stylesheet" href="src/css/produtos/cabecalho/navegacao-lista-link.css" />
        
        <link rel="stylesheet" href="src/css/produtos/container/container.css" />
        <link rel="stylesheet" href="src/css/produtos/container/container-lista-items.css" />
        <link rel="stylesheet" href="src/css/produtos/container/lista-item-titulo.css" />
        <link rel="stylesheet" href="src/css/produtos/container/lista-item-descricao.css" />
        <link rel="stylesheet" href="src/css/produtos/container/lista-item-preco.css" />

        <link rel="stylesheet" href="src/css/produtos/rodape/rodape.css" />
        <link rel="stylesheet" href="src/css/produtos/rodape/rodape-imagem.css" />
        <link rel="stylesheet" href="src/css/produtos/rodape/rodape-paragrafo.css" />

    </head>
    <body>
        <header class="cabecalho">
            <div class="box">
                <h1 class="principal">
                    <img src="src/imagens/cabecalho/logo.png" alt="Logo da barbearia alura, personagem com cabelo, barba e óculos" class="principal__imagem" />
                </h1>
                <nav class="navegacao">
                    <ul class="navegacao__lista">
                        <li class="navegacao__lista-items"><a href="index.html" class="navegacao__lista-link">Home</a></li>
                        <li class="navegacao__lista-items"><a href="produtos.html" class="navegacao__lista-link">Produtos</a></li>
                        <li class="navegacao__lista-items"><a href="contato.html" class="navegacao__lista-link">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <main class="container">
                <ul class="container__lista">
                    <li class="container__lista-items">
                        <h2 class="lista__items-titulo">Cabelo</h2>
                        <img src="src/imagens/produtos/cabelo.jpg" alt="Imagem de cabelo em preto e branco" class="lista__items-img">
                        <p class="lista__items-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                        <p class="lista__items-preco">R$25,00</p>
                    </li>
                    <li class="container__lista-items">
                        <h2 class="lista__items-titulo">Barba</h2>
                        <img src="src/imagens/produtos/barba.jpg" alt="Imagem de barba em preto e branco" class="lista__items-img">
                        <p class="lista__items-descricao">Corte e desenho profissional de barba</p>
                        <p class="lista__items-preco">R$18,00</p>
                    </li>
                    <li class="container__lista-items">
                        <h2 class="lista__items-titulo">Cabelo + Barba</h2>
                        <img src="src/imagens/produtos/cabelo+barba.jpg" alt="Imagens de cabelo e barba em preto e branco" class="lista__items-img">
                        <p class="lista__items-descricao">Pacote completo de cabelo e barba</p>
                        <p class="lista__items-preco">R$35,00</p>
                    </li>
                </ul>
            </main>
            <footer class="rodape">
                <img src="src/imagens/footer/logo-branco.png"  class="rodape__imagem">
                <p class="rodape__paragrafo">&copy; Copyright Barbearia Alura - 2019</p>
            </footer>
    </body>
</html>
